
<div ng-if="error" style="color: maroon" role="alert">{{error}}</div>
<table ng-if="data">
	<tr ng-repeat="item in data">
		<td>{{item.name}}</td>
		<td>{{item.description}}</td>
		<td>{{item.articleNumber}}</td>
		<td><a class="btn btn-sm btn-primary" ng-click="ngCartService.addItem( item.articleNumber, 1 )">add to cart</a></td>
	</tr>
</table>
